<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon application PolymerJS</title>
    <script
      type="module"
      src="node_modules/@polymer/polymer/polymer.js"
    ></script>
    <script type="module" src="./my-element.js"></script>
  </head>
  <body>
    <h1>Bienvenue dans mon application PolymerJS</h1>
    <p>
      Cette application utilise le framework PolymerJS pour créer des composants
      Web modernes et interactifs.
    </p>

    <!-- Importation de notre composant personnalisé -->
    <script type="module" src="./my-element.js"></script>

    <!-- Utilisation de notre composant personnalisé -->
    <!-- Utilisation de notre composant personnalisé avec un message personnalisé -->
    <my-element message="Bonjour tout le monde"></my-element>
  </body>
</html>
